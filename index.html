<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/sidebar.png">
    <title>Homepage</title>
</head>
<body>

    <div id="sidebarBtn">
        <button>&#9776;</button>
    </div>

    <div id="sidebar">
        <div id="name"><strong>Hi, *Insert Name*</strong></div>
        <ul id="links">
            <li><a href="https://www.messenger.com">Messenger</a></li>
            <li><a href="https://www.youtube.com">Youtube</a></li>
            <li><a href="https://www.notion.so">Notion</a></li>
            <li><a href="https://mail.google.com/mail/u/0/#inbox">GMail</a></li>
            <li><a href="https://docs.google.com/document/u/0/">GDocs</a></li>
            <li><a href="https://drive.google.com/drive/home?lfhs=2">GDrive</a></li>
            <li><a href="https://feu.instructure.com">Canvas</a></li>
            <li><a href="https://students.feutech.edu.ph">Portal</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="clock"></div>
    </div>
    
    <div class="weatherContainer">
        <div id="temp"></div>
        <strong><div id="city"></div></strong>
        <strong><div id="title"><span id="day"></span><span id="date"></span></div></strong>
        <div id="title"><strong>Weather:  </strong><span id="weather"></span></div>
        <div id="title"><strong>Heat Index:  </strong><span id="feels"></span></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
